<head>
  <meta charset="UTF-8">

<body>

  <style>
    .user-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0 10px 30px rgb(0 0 0 / .15);
      border-radius: 30px;
      font-family: 'Open Sans', Open Sans, Arial, sans-serif;
    }

    .user-form {
      max-width: 1400px;
    }

    .user-form__title {
      font-size: 28px;
      text-align: center;
    }
  </style>

  <form class="user-form signIn-form">
      <p class="user-form__title">Вход</p>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" minlength="3" required placeholder="example@gmail.com"
        value="test">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль:</label>
      <input type="password" class="form-control" id="password" minlength="6" required value="test123">
    </div>
    <button type="submit" class="btn btn-primary signIn-form__submit">Войти</button>
  </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
