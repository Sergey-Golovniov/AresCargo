<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <style>
    .user-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0 10px 30px rgb(0 0 0 / .15);
      border-radius: 30px;
      font-family: 'Open Sans', Open Sans, Arial, sans-serif;
    }

    .order-form {
      max-width: 1400px;
    }

    .user-form__title {
      font-size: 28px;
      text-align: center;
    }

    .user-form .btn {
      margin: auto;
      display: block;
      width: 250px;
    }

    .order-form__remove-row {
      background: url(bin.svg);
      background-color: #FE1601;
      background-position: center;
      background-repeat: no-repeat;
      background-size: 20px;

      width: 40px;
      height: 40px;

      border: none;
      border-radius: 7px;
    }

    .order-form__add-row {
      background-color: rgb(0, 142, 0);
      background-position: center;
      background-repeat: no-repeat;
      background-size: 20px;

      color:white;
      font-size: 26px;
      font-weight: bold;
      text-align: center;

      width: 40px;
      height: 40px;

      border: none;
      border-radius: 7px;
    }
  </style>

<form class="user-form signUp-form">
  <p class="user-form__title">Регистрация</p>
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" minlength="3" required placeholder="example@gmail.com"
      value="example@gmail.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Пароль:</label>
    <input type="password" class="form-control" id="password" minlength="6" required value="test123">
  </div>
  <div class="mb-3">
    <label for="password2" class="form-label">Подтверждение пароля:</label>
    <input type="password" class="form-control" id="password2" minlength="6" required value="test123">
    <div class="invalid-feedback">
      Пароли не совпадают
    </div>
  </div>
  <button type="submit" class="btn btn-primary signUp-form__submit">Зарегистрироваться</button>
  <p class="mt-4 text-center">Уже есть аккаунт? <a href="signIn.html" class="m-auto mt-2">Войти</a></p>
</form>

<script>
  const signUpButton = document.querySelector(".signUp-form__submit");
  const passwordInput = document.querySelector("#password");
  const passwordInput2 = document.querySelector("#password2");

  if (signUpButton && passwordInput && passwordInput2) {
    signUpButton.addEventListener("click", function (event) {
      if (passwordInput.value !== passwordInput2.value) {
        passwordInput.classList.add('is-invalid');
        passwordInput2.classList.add('is-invalid');
        event.preventDefault();
      }
    })
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
